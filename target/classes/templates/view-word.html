<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Let's study English !</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/css/lib/datatable/dataTables.bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

</head>
<body>
    <!-- Left Panel -->

    <div th:replace="commons/leftbar::leftbar"/>
    <!-- Left Panel -->

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">

        <!-- Header-->

        <div th:replace="commons/header::header"></div>
        <!-- Header-->

        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>当前位置</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a href="#">主页</a></li>
                                    <li><a href="#">单词书</a></li>
                                    <li class="active" th:text="${cet}">几级书</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="animated fadeIn">
                <div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title" th:text="${cet}">几级书</strong>
                            </div>
                            <div class="card-body">
                                <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>单词</th>
                                            <th>解释</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="word4:${WordCet4}">
                                            <td th:text="${word4.getWordName()}">四级单词</td>
                                            <td th:text="${word4.getExplanation()}" >解释</td>
                                        </tr>

                                        <tr th:each="word6:${WordCet6}">
                                            <td th:text="${word6.getWordName()}">六级单词</td>
                                            <td th:text="${word6.getExplanation()}">解释</td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                </div>
            </div><!-- .animated -->
        </div><!-- .content -->


        <div class="clearfix"></div>

        <div th:replace="commons/footer::footer"/>

    </div><!-- /#right-panel -->

    <!-- Right Panel -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script th:src="@{/js/main.js}"></script>


<!--    <script th:src="@{/js/lib/data-table/datatables.min.js}"></script>-->
<!--    <script th:src="@{/js/lib/data-table/dataTables.bootstrap.min.js}"></script>-->
<!--    <script th:src="@{/js/lib/data-table/dataTables.buttons.min.js}"></script>-->
<!--    <script th:src="@{/js/lib/data-table/buttons.bootstrap.min.js}"></script>-->
<!--    <script th:src="@{/js/lib/data-table/jszip.min.js}"></script>-->
<!--    <script th:src="@{/js/lib/data-table/vfs_fonts.js}"></script>-->
<!--    <script th:src="@{/js/lib/data-table/buttons.html5.min.js}"></script>-->
<!--    <script th:src="@{/js/lib/data-table/buttons.print.min.js}"></script>-->
<!--    <script th:src="@{/js/lib/data-table/buttons.colVis.min.js}"></script>-->
<!--    <script th:src="@{/js/init/datatables-init.js}"></script>-->


    <script type="text/javascript">
        $(document).ready(function() {
          $('#bootstrap-data-table-export').DataTable();
      } );
  </script>


</body>
</html>
